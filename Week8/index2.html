<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quote Machine II</title>
  <link rel="stylesheet" href="style2.css">
  </head>

<body>
<section>
    <h1 id="qtext">This is The Burn Book</h1>
    <button id="newquote">Mean Girls Quote</button>
</section>

<script>


  const quotes = ["Get in loser, we're going shopping","That's why her hair is so big. It's full of secrets","I'm sorry that people are so jealous of me. But I can't help it that I'm popular","She doesn't even go here!","On Wednesdays we wear pink","That is so fetch!","I can't go out tonight.*fake coughs* "I'm sick","Ex-boyfriends are off-limits to friends. That's just, like, the rules of feminism"];
  let quotecount = 0;

  document.getElementById("newquote").addEventListener("click", buttonClicked);

  function buttonClicked(){
    console.log(quotes[quotecount]);
    document.getElementById("qtext").innerHTML = quotes[quotecount];
    if(quotecount>=7){
      quotecount = 0;
    }else{
      quotecount++;
    }
  }

</script>

</body>

</html>
