<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quote Machine II</title>
  <link rel="stylesheet" href="style2.css">
  <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  </head>

<body>

<h2> The Burn Book </h2>

  <img alt="mean girls" src="assets2/mean_girls3.jpg">


<section>
    <h1 id="qtext">Click Here to Get Burned</h1>
    <button id="newquote">Mean Girls Quote</button>
</section>

<script>
  const quotes = ["Get in loser, we're going shopping.","That's why her hair is so big. It's full of secrets.","I'm sorry that people are so jealous of me. But I can't help it that I'm popular.","She doesn't even go here!","On Wednesdays we wear pink.","That is so fetch!"];
  let quotecount = 0;

  document.getElementById("newquote").addEventListener("click", buttonClicked);

  function buttonClicked(){
    console.log(quotes[quotecount]);
    document.getElementById("qtext").innerHTML = quotes[quotecount];
    if(quotecount>=5){
      quotecount = 0;
    }else{
      quotecount++;
    }
  }

</script>

</body>

</html>
