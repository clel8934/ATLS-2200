<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quote Machine</title>
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" -->
</head>
<body>
<section>
    <h1 id="qtext">Welcome to the quote machine, click the button to get a quote</h1>
    <button id="newquote">New Quote</button>
</section>

<script>
  const quotes = ["A room without books is like a body without a soul.","You only live once, but if you do it right, once is enough","Be the change that you wish to see in the world.","In three words I can sum up everything I've learned about life: it goes on.","To live is the rarest thing in the world. Most people exist, that is all.","Without music, life would be a mistake."];
  let quotecount = 0;

  document.getElementById("newquote").addEventListener("click", buttonClicked);

  function buttonClicked(){
    console.log(quotes[quotecount]);
    document.getElementById("qtext").innerHTML = quotes[quotecount];
    if(quotecount>=5){
      quotecount = 0;
    }else{
      quotecount++;
    }
  }
</script>

</body>

</html>
